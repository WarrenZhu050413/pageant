      min-height: 100vh;
      padding: 32px;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 32px;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid #333;
      background: transparent;
      color: #888;
      border-radius: 0;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-btn:hover, .filter-btn.active {
      border-color: #d4af37;
      color: #d4af37;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .card {
      background: #111;
      border-radius: 0;
      padding: 16px;
      border: 1px solid #222;
      transition: all 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      border-color: #444;
      transform: translateY(-2px);
    }

    .card.selected {
      border-color: #d4af37;
      background: #1a1a1a;
    }

    .favicon-large {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }

    .sizes {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    .favicon-32 { width: 32px; height: 32px; }
    .favicon-16 { width: 16px; height: 16px; }

    .card-label {
      font-size: 0.75rem;
      color: #666;
      text-align: center;
    }

    .card-name {
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .browser-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a1a1a;
      padding: 12px 16px;
      border-radius: 0;
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      border: 1px solid #333;
      z-index: 100;
    }

    .browser-bar svg {
      width: 16px;
      height: 16px;
    }

    .browser-bar span {
      color: #888;
      font-size: 0.85rem;
    }

    .browser-bar .selected-name {
      color: #d4af37;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-bottom: 80px;
      color: #444;
      font-size: 0.85rem;
    }
  </style>
</head>

    const grid = document.getElementById('grid');
    const browserBar = document.getElementById('browserBar');
    const previewIcon = document.getElementById('previewIcon');
    const selectedNameEl = document.getElementById('selectedName');
    let selectedCard = null;

    function renderGrid(filter = 'all') {
      grid.innerHTML = '';
      const filtered = filter === 'all' ? sparks : sparks.filter(s => s.color === filter);

      filtered.forEach(spark => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.color = spark.color;
        card.innerHTML = `
          <div class="favicon-large">${spark.svg}</div>
          <div class="sizes">
            <div class="favicon-32">${spark.svg}</div>
            <div class="favicon-16">${spark.svg}</div>
          </div>
          <div class="card-name">${spark.id}. ${spark.name}</div>
          <div class="card-label">${spark.desc}</div>
        `;
        card.onclick = () => selectFavicon(card, spark);
        grid.appendChild(card);
      });
    }

    function selectFavicon(card, spark) {
      if (selectedCard) selectedCard.classList.remove('selected');
      card.classList.add('selected');
      selectedCard = card;

      browserBar.style.display = 'flex';
      previewIcon.innerHTML = `<div style="width:16px;height:16px">${spark.svg}</div>`;
      selectedNameEl.textContent = spark.name;

      const svgData = encodeURIComponent(spark.svg.replace(/\n/g, '').replace(/\s+/g, ' '));
      const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/svg+xml';
      link.rel = 'icon';
      link.href = `data:image/svg+xml,${svgData}`;
      document.head.appendChild(link);
    }

    function filterBy(color) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderGrid(color);
    }

    renderGrid();
  </script>
