<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pageant Spark Favicons - 30 Variations</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      padding: 32px;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid #333;
      background: transparent;
      color: #888;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .filter-btn:hover, .filter-btn.active {
      border-color: #fff;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #222;
      transition: all 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      border-color: #444;
      transform: translateY(-2px);
    }

    .card.selected {
      border-color: #fff;
      background: #1a1a1a;
    }

    .favicon-large {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }

    .sizes {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    .favicon-32 { width: 32px; height: 32px; }
    .favicon-16 { width: 16px; height: 16px; }

    .card-label {
      font-size: 0.75rem;
      color: #666;
      text-align: center;
    }

    .card-name {
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      margin-bottom: 2px;
    }

    .browser-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a1a1a;
      padding: 12px 16px;
      border-radius: 8px;
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      border: 1px solid #333;
      z-index: 100;
    }

    .browser-bar svg {
      width: 16px;
      height: 16px;
    }

    .browser-bar span {
      color: #888;
      font-size: 0.85rem;
    }

    .browser-bar .selected-name {
      color: #fff;
      font-weight: 500;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      padding-bottom: 80px;
      color: #444;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>Spark Favicons</h1>
  <p class="subtitle">30 monochromatic, high-saturation spark variations. Click to preview in tab.</p>

  <div class="filters">
    <button class="filter-btn active" onclick="filterBy('all')">All</button>
    <button class="filter-btn" onclick="filterBy('pink')">Pink</button>
    <button class="filter-btn" onclick="filterBy('purple')">Purple</button>
    <button class="filter-btn" onclick="filterBy('cyan')">Cyan</button>
    <button class="filter-btn" onclick="filterBy('green')">Green</button>
    <button class="filter-btn" onclick="filterBy('orange')">Orange</button>
    <button class="filter-btn" onclick="filterBy('red')">Red</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="browser-bar" id="browserBar" style="display: none;">
    <div id="previewIcon"></div>
    <span>Pageant |</span>
    <span class="selected-name" id="selectedName">-</span>

            <div class="favicon-16">${spark.svg}</div>
          </div>
          <div class="card-name">${spark.id}. ${spark.name}</div>
          <div class="card-label">${spark.desc}</div>
        `;
        card.onclick = () => selectFavicon(card, spark);
        grid.appendChild(card);
      });
    }

    function selectFavicon(card, spark) {
      if (selectedCard) selectedCard.classList.remove('selected');
      card.classList.add('selected');
      selectedCard = card;

      // Update browser bar
      browserBar.style.display = 'flex';
      previewIcon.innerHTML = `<div style="width:16px;height:16px">${spark.svg}</div>`;
      selectedNameEl.textContent = spark.name;

      // Update actual favicon
      const svgData = encodeURIComponent(spark.svg.replace(/\n/g, '').replace(/\s+/g, ' '));
      const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/svg+xml';
      link.rel = 'icon';
      link.href = `data:image/svg+xml,${svgData}`;
      document.head.appendChild(link);
    }

    function filterBy(color) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderGrid(color);
    }

    renderGrid();
  </script>
</body>
</html>
