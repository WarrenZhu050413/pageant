<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pageant Scout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Pageant Design System */
    :root {
      /* Colors - Dark theme */
      --color-canvas: #1c1b19;
      --color-canvas-subtle: #232220;
      --color-canvas-muted: #2d2b28;
      --color-surface: #242320;
      --color-surface-raised: #2a2926;

      --color-ink: #f5f3f0;
      --color-ink-secondary: #c4c0b9;
      --color-ink-tertiary: #8f8a82;
      --color-ink-muted: #605c55;

      --color-brass: #a08a5c;
      --color-brass-light: #c4b18a;
      --color-brass-muted: rgba(160, 138, 92, 0.2);

      --color-success: #6ab088;
      --color-success-muted: rgba(106, 176, 136, 0.2);
      --color-error: #e07070;
      --color-error-muted: rgba(224, 112, 112, 0.2);

      --color-border: rgba(245, 243, 240, 0.08);
      --color-border-strong: rgba(245, 243, 240, 0.15);

      /* Typography */
      --font-display: 'Playfair Display', Georgia, serif;
      --font-body: 'DM Sans', system-ui, sans-serif;

      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;

      /* Radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);

      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-base: 200ms ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--color-canvas);
      color: var(--color-ink);
      line-height: 1.5;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-border-strong);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-ink-muted);
    }

    /* Layout */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: var(--spacing-lg);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-lg);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: var(--color-brass);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 14px;
      height: 14px;
      fill: var(--color-canvas);
    }

    .logo-text {
      font-family: var(--font-display);
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--color-ink);
    }

    /* Status Badge */
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: var(--color-ink-tertiary);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--color-ink-muted);
    }

    .status.online .status-dot {
      background: var(--color-success);
    }

    .status.offline .status-dot {
      background: var(--color-error);
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--spacing-xl);
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      margin-bottom: var(--spacing-md);
      opacity: 0.3;
    }

    .empty-title {
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--color-ink-secondary);
      margin-bottom: var(--spacing-xs);
    }

    .empty-description {
      font-size: 0.8125rem;
      color: var(--color-ink-tertiary);
      max-width: 220px;
    }

    .empty-description strong {
      color: var(--color-ink-secondary);
      font-weight: 500;
    }

    /* Card */
    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-image-container {
      position: relative;
      background: var(--color-canvas-muted);
      aspect-ratio: 16/10;
      overflow: hidden;
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-image.loading {
      opacity: 0;
    }

    /* Shimmer loading */
    .shimmer {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        var(--color-canvas-muted) 25%,
        var(--color-canvas-subtle) 50%,
        var(--color-canvas-muted) 75%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .card-body {
      padding: var(--spacing-md);
    }

    /* Source */
    .source {
      font-size: 0.6875rem;
      color: var(--color-ink-muted);
      margin-bottom: var(--spacing-md);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: var(--spacing-sm);
    }

    .btn {
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      font-family: var(--font-body);
      font-size: 0.8125rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-primary {
      background: var(--color-brass);
      color: var(--color-canvas);
    }

    .btn-primary:hover {
      background: var(--color-brass-light);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--color-surface-raised);
      color: var(--color-ink-secondary);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      background: var(--color-canvas-muted);
      color: var(--color-ink);
    }

    .btn-success {
      background: var(--color-success-muted);
      color: var(--color-success);
    }

    .btn svg {
      width: 14px;
      height: 14px;
    }

    /* Spinner */
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--color-border);
    }

    .footer-text {
      font-size: 0.6875rem;
      color: var(--color-ink-muted);
      text-align: center;
    }

    .footer-link {
      color: var(--color-brass);
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 5C4 4.44772 4.44772 4 5 4H19C19.5523 4 20 4.44772 20 5V19C20 19.5523 19.5523 20 19 20H5C4.44772 20 4 19.5523 4 19V5Z" fill="currentColor"/>
            <circle cx="9" cy="9" r="2" fill="white"/>
            <path d="M4 15L8 11L11 14L15 9L20 15V19C20 19.5523 19.5523 20 19 20H5C4.44772 20 4 19.5523 4 19V15Z" fill="white" opacity="0.6"/>
          </svg>
        </div>
        <span class="logo-text">Pageant</span>
      </div>
      <div class="status" id="status">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main" id="main">
      <!-- Empty State (shown by default) -->
      <div class="empty-state" id="empty-state">
        <svg class="empty-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="10" width="36" height="28" rx="3" stroke="currentColor" stroke-width="2"/>
          <circle cx="16" cy="20" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M6 32L16 22L24 30L32 20L42 32" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <p class="empty-title">No images yet</p>
        <p class="empty-description">
          Right-click any image on the web and select <strong>"Save to Pageant"</strong>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">
        Collecting to <a href="http://localhost:5173" target="_blank" class="footer-link">Pageant</a>
      </p>
    </footer>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
